server:
  port: 8090

spring:
  datasource:
    url: jdbc:postgresql://localhost:8081/calendar
    driver-class-name: org.postgresql.Driver
    password: root
    username: root

  liquibase:
    enabled: true
    change-log: classpath:liquibase/db.changelog-master.xml
    url: jdbc:postgresql://localhost:8081/calendar
    user: root
    password: root
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    open-in-view: false
